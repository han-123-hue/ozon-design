<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Free AI Design Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.4.5/dist/bundle.js"></script>
    <style>
        :root { --primary: #005bff; --accent: #ff0055; }
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; }
        .header { background: var(--primary); color: white; width: 100%; text-align: center; padding: 15px 0; font-weight: bold; }
        .preview-container { width: 300px; height: 300px; margin: 20px; background: white; border-radius: 15px; position: relative; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        #magnet-bg { width: 100%; height: 100%; position: absolute; z-index: 1; object-fit: cover; }
        #user-face { position: absolute; z-index: 2; width: 150px; cursor: move; touch-action: none; display: none; }
        .controls { width: 85%; background: white; padding: 20px; border-radius: 20px; text-align: center; }
        .upload-btn { background: var(--primary); color: white; padding: 16px; border-radius: 12px; font-weight: bold; display: block; cursor: pointer; }
        #loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div class="header">üé® –ë–ï–°–ü–õ–ê–¢–ù–´–ô AI –¶–ï–ù–¢–†</div>

<div class="preview-container">
    <img id="magnet-bg" src="https://img.alicdn.com/imgextra/i4/2210667046465/O1CN01Zp1X1X1X1X1X1X1X1X_!!2210667046465.jpg">
    <img id="user-face">
</div>

<div id="loading">‚ú® –ò–ò –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç —Ñ–æ—Ç–æ...<br>(–≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å 5-10 —Å–µ–∫)</div>

<div class="controls">
    <label class="upload-btn">
        üì∏ –ó–ê–ì–†–£–ó–ò–¢–¨ –§–û–¢–û
        <input type="file" id="file-input" accept="image/*" style="display:none">
    </label>
    <p style="font-size:12px; color:#666; margin-top:10px;">–ë–µ—Å–ø–ª–∞—Ç–Ω–æ –∏ –±–µ–∑ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π!</p>
</div>

<script>
    const fileInput = document.getElementById('file-input');
    const userFace = document.getElementById('user-face');
    const loading = document.getElementById('loading');

    fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        loading.style.display = 'flex';
        try {
            // ‰ΩøÁî® imgly Â∫ìÂú®Êú¨Âú∞ËøõË°åÊä†ÂõæÔºå‰∏ç‰∫ßÁîü‰ªª‰ΩïAPIË¥πÁî®
            const blob = await imglyRemoveBackground(file);
            userFace.src = URL.createObjectURL(blob);
            userFace.style.display = 'block';
            userFace.style.top = '75px';
            userFace.style.left = '75px';
        } catch (error) {
            alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
        } finally {
            loading.style.display = 'none';
        }
    });

    // ÊãñÊãΩÈÄªËæë‰øùÊåÅ‰∏çÂèò...
    let isDragging = false, startX, startY, initialX, initialY;
    userFace.addEventListener('touchstart', (e) => {
        isDragging = true;
        startX = e.touches[0].clientX; startY = e.touches[0].clientY;
        initialX = userFace.offsetLeft; initialY = userFace.offsetTop;
    });
    document.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        userFace.style.left = (initialX + e.touches[0].clientX - startX) + 'px';
        userFace.style.top = (initialY + e.touches[0].clientY - startY) + 'px';
    });
    document.addEventListener('touchend', () => isDragging = false);
</script>
</body>
</html>
